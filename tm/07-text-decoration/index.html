<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
    <style>
        h2 a {
            text-decoration: underline;
            text-decoration-color: black;
            color: black;
        }
        
        a {
            font-size: 50px;
            text-decoration: saddlebrown line-through;
        }
    </style>
</head>

<body>
    <h2>
        <a href="">hi my child h2</a>
    </h2>
    <a href="#">i am link</a>
</body>

</html>
