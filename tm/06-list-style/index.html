<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style</title>
    <style>
        ul {
            background-color: orangered;
        }
        
        li {
            background-color: red;
            list-style-type: disc;
            list-style-position: inside;
        }
    </style>
</head>

<body>
    <h1>list style</h1>
    <ul>
        <li>list
            <ul>
                <li>inside</li>
            </ul>
        </li>
        <li>list
            <ul>
                <li>inside</li>
            </ul>
        </li>
        <li>list
            <ul>
                <li>inside</li>
            </ul>
        </li>
        <li>list
            <ul>
                <li>inside</li>
            </ul>
        </li>
        <li>list
            <ul>
                <li>inside</li>
            </ul>
        </li>
    </ul>
</body>

</html>
